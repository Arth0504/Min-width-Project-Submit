<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Submission</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Reset */
body, h1, h2, p, div {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
}

/* Header Section */
.header {
  background-color: #6200ea;
  color: #fff;
  text-align: center;
  padding: 20px;
}

/* Main Content */
.content {
  max-width: 1200px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.intro {
  text-align: center;
  margin-bottom: 30px;
}

.gallery {
  margin-top: 20px;
}

.grid {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.item {
  min-width: 300px;
  flex: 1;
  text-align: center;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  background: #fff;
}

.item img {
  width: 100%;
  height: auto;
  display: block;
}

/* Footer */
.footer {
  text-align: center;
  padding: 10px;
  background-color: #333;
  color: #fff;
}

/* Responsive Design */
@media (min-width: 600px) {
  .content {
    padding: 30px;
  }

  .grid {
    justify-content: space-between;
  }
}

@media (min-width: 900px) {
  .grid {
    gap: 40px;
  }

  .item {
    min-width: 350px;
  }
}

</style>
<body>
  <header class="header">
    <h1>Portfolio Submission</h1>
  </header>
  <main class="content">
    <section class="intro">
      <h2>About the Project</h2>
      <p>This project demonstrates the use of min-width and responsive design principles. Resize the window to see the layout adjust dynamically!</p>
    </section>
    <section class="gallery">
      <h2>Gallery</h2>
      <div class="grid">
        <div class="item"><img src="quickie-jpeg-040.jpg" alt="Project Image 1"></div>
        <div class="item"><img src="12.jpg" alt="Project Image 2"></div>
        <div class="item"><img src="_d03c8f62-e854-11e5-872f-c4e2863eb78d.avif" alt="Project Image 3"></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Portfolio Submission. All Rights Reserved.</p>
  </footer>
</body>
</html>
